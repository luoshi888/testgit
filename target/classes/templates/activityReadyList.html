<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<span th:if="${countB}==0">
				<div class="nullClass">暂无要开展的活动...</div>
			</span>
			<span th:if="${countB}>0">
				<div class="list_form">
					<table class="list_table">
						<colgroup>
							<col width="150">
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th>活动名称</th>
								<th>活动类型</th>
								<th>负责人</th>
								<th>计划开始时间</th>
								<th>状态</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="act,var : ${activityList}">
								<td><a onclick="openActivity(${act.activityId})" th:text="${act.activityName}" href="javasript:void(0)"></a></td>
								<td th:text="${act.activityType.typeName}"></td>
								<td th:text="${act.activityResp.userName}"></td>
								<td th:text="${act.planStartTimeStr}"></td>
								<span th:if="${act.statusCode}==1">
									<td style="color:red" th:text="${act.status}"></td>
								</span>
								<span th:if="${act.statusCode}!=1">
									<td th:text="${act.status}"></td>
								</span>
							</tr>
						</tbody>
					</table>
				</div>
			</span>
			<span th:if="${countB}>0">
			<div id="pageB">
			<input name="countB" type="hidden" th:value="${countB}"/>
			<input name="pageB" type="hidden" th:value="${pageB}"/>
			</div>
			</span>
</body>
<script type="text/javascript"   th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript"   th:src="@{/layui-master/dist/layui.js}"></script>
<script type="text/javascript"   th:src="@{/js/jquery-1.6.2.min.js}"></script>
<script type="text/javascript"   th:src="@{/js/Index.js}"></script>
</html>
