<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<style type="text/css">
<style type="text/css">
body .demo-class .layui-layer-title{
	padding: 0 80px 0 20px;
	height: 42px;
	line-height: 42px;
	border-bottom: 1px solid #eee;
	font-size: 14px;
	color: #FFFCFC;
	overflow: hidden;
	background-color: #3ABEDF;
	border-radius: 2px 2px 0 0;
}
body .layui-layer-iframe .layui-layer-btn, .layui-layer-page .layui-layer-btn {
	padding-top: 5px;
	background-color: silver;
	background-color: silver;
}

</style>
</head>
<body>
<div class="list">
	<div class="list_form">
			<table class="list_table">
				<colgroup>
					<col width="150">
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>用户名</th>
						<th>类型</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user,var : ${userList}">
						<td th:text="${user.userName}"></td>
						<td th:text="${user.userType}"></td>
						<td>
						   <input type="radio" name="userId" th:value="${user.userId}+':'+${user.userName}"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
<script type="text/javascript"   th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript"   th:src="@{/layui-master/dist/layui.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</body>
</html>
