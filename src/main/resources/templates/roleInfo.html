<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/role_jurisdiction.css}" />
</head>
<body onload="onload_checkBox()">
<input type="hidden" name="jrisdictionIdStr" th:value="${jrisdictionIdStr}"/>
<form th:action="@{/club/subumitRoleInfo}" class="layui-form" name="roleForm" method="post">
<div class="jurisdictionDiv">
	<div class="j1">角色信息:</div>
	<div class=""></div>
</div> 
<div class="roleDiv">
	<div class="formItem">
		<label class="formLable">角色名称：</label>
		<input type="hidden" class="fromInput hiddenInput" name="roleId" th:value="${role.roleId}"/>
		<input type="text" class="fromInput" name="roleName"  th:value="${role.roleName}"/>
	</div>
	<div class="formItem">
		<label class="formLable">角色所属人：</label>
		<input  type="text" class="fromInput" name="roleUser"  th:value="${roleUserNameStr}"/>
		<input type="button" onclick="selectUserDialog()" class="seachBtn" value="添加所属人" />
	</div>
</div>
<div class="jurisdictionDiv">
	<div class="j1">权限信息:</div>
	<div class=""></div>
</div> 

<div class="jurisdictionInfo">
	<div class="j2">用户权限信息:</div>
	<div class="group1">
		<div class="layui-input-block">
			<input type="checkbox" id="addUserInt" name="roleJurisdiction" lay-skin="primary" title="新增内部用户" value="5">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="addUserCon" name="roleJurisdiction"  lay-skin="primary" title="新增外部人员" value="6">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="updateUserInt" name="roleJurisdiction"  lay-skin="primary" title="修改内部用户" value="7">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="updateUserCon" name="roleJurisdiction"  lay-skin="primary" title="修改外部人员" value="8">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="deleteUserInt" name="roleJurisdiction"  lay-skin="primary" title="删除内部用户" value="9">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="deleteUserCon" name="roleJurisdiction"  lay-skin="primary" title="删除外部人员" value="10">
		</div>
	</div>
	<div class="j2">俱乐部权限信息:</div>
	<div class="group1">
		<div class="layui-input-block">
			<input type="checkbox" id="addClub" name="roleJurisdiction"  lay-skin="primary" title="新增俱乐部" value="11">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="updateClub" name="roleJurisdiction"  lay-skin="primary" title="修改俱乐部" value="12">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="deleteClub" name="roleJurisdiction"  lay-skin="primary" title="删除俱乐部" value="13">
		</div>
	</div>	
	<div class="j2">活动权限信息:</div>
	<div class="group1">
		<div class="layui-input-block">
			<input type="checkbox" id="addAct" name="roleJurisdiction"  lay-skin="primary" title="新增活动" value="15">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="updateAct" name="roleJurisdiction"  lay-skin="primary" title="修改活动" value="16">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="deleteAct" name="roleJurisdiction"  lay-skin="primary" title="删除活动" value="17">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="approvalAct" name="roleJurisdiction"  lay-skin="primary" title="审批活动" value="18">
		</div>
	</div>
	<div class="j2">角色权限信息:</div>
	<div class="group1">
		<div class="layui-input-block">
			<input type="checkbox" id="addRole" name="roleJurisdiction"  lay-skin="primary" title="新增角色"  value="3">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="updateRole" name="roleJurisdiction"  lay-skin="primary" title="修改角色" value="2">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="deleteRole" name="roleJurisdiction"  lay-skin="primary" title="删除角色" value="1">
		</div>
	</div>	
	<div class="j2">系统权限信息:</div>
	<div class="group1">
		<div class="layui-input-block">
			<input type="checkbox" id="addType" name="roleJurisdiction"  lay-skin="primary" title="新增系统类型" value="19">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="updateType" name="roleJurisdiction"  lay-skin="primary" title="修改系统类型" value="20">
		</div>
		<div class="layui-input-block">
			<input type="checkbox" id="deleteType" name="roleJurisdiction"  lay-skin="primary" title="删除系统类型" value="21">
		</div>
	</div>	
</div>
</form>
</body>
<script type="text/javascript"   th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript"   th:src="@{/layui-master/dist/layui.js}"></script>
<script type="text/javascript"   th:src="@{/js/jquery-1.6.2.min.js}"></script>
<script type="text/javascript"   th:src="@{/js/role_jurisdiction.js}"></script>
</html>
