<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<span th:if="${countA}==0">
				<div class="nullClass">暂无审批事项...</div>
			</span>
			<span th:if="${countA}>0">
				<div class="list_form">
					<table class="list_table">
						<colgroup>
							<col width="150">
							<col width="150">
							<col width="200">
							<col>
						</colgroup>
						<thead>
							<tr>
								<th>事项类型</th>
								<th>事项名称</th>
								<th>负责人</th>
								<th>状态</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="appr,var : ${approvalList}">
								<td><a href="javasript:void(0)" onclick="openApprivalInfo()"  th:text="${appr.apprName}"></a></td>
								<td th:text="${appr.objName}"></td>
								<td th:text="${appr.respUser}"></td>
								<td th:text="${appr.status}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</span>
			<span th:if="${countA}>0">
			<div id="pageA">
				<input name="countA" type="hidden" th:value="${countA}"/>
				<input name="pageA" type="hidden" th:value="${pageA}"/>
			</div>
			</span>
</body>
<script type="text/javascript"   th:src="@{/layui/layui.all.js}"></script>
<script type="text/javascript"   th:src="@{/layui-master/dist/layui.js}"></script>
<script type="text/javascript"   th:src="@{/js/jquery-1.6.2.min.js}"></script>
<script type="text/javascript"   th:src="@{/js/Index.js}"></script>
</html>
